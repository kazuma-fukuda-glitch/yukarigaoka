<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kintone連携テスト</title>
</head>
<body>
  <h2>氏名登録フォーム</h2>
  <form id="myForm">
    <label>氏名: <input type="text" id="name" required></label>
    <button type="submit">確認</button>
  </form>

  <h2>画像・PDF表示</h2>
  <div id="files"></div>

  <script>
    // -----------------------------
    // 氏名登録フォーム
    // -----------------------------
    document.getElementById("myForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      if (!name) return;

      try {
        const resp = await fetch("https://yukarigaoka1.netlify.app/.netlify/functions/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        if (resp.ok) {
          alert("kintoneに保存しました！");
          document.getElementById("myForm").reset();
        } else {
          const msg = await resp.text();
          alert("エラー: " + msg);
        }
      } catch (err) {
        alert("通信エラー: " + err.message);
      }
    });

    // -----------------------------
    // 画像表示（レコード1の1枚だけ）
    // -----------------------------
    async function loadImage() {
      try {
        const resp = await fetch("https://yukarigaoka1.netlify.app/.netlify/functions/getImage?recordId=1");
        const data = await resp.json();

        const container = document.getElementById("files");
        container.innerHTML = "";

        if (!data.fileKeys || !data.fileKeys.length) {
          container.textContent = "画像が見つかりませんでした。";
          return;
        }

        const fileKey = data.fileKeys[0];
        const fileResp = await fetch(`https://yukarigaoka1.netlify.app/.netlify/functions/getFile?fileKey=${fileKey}`);
        const base64 = await fileResp.text();

        const img = document.createElement("img");
        img.src = `data:image/jpeg;base64,${base64}`; // jpeg または png に合わせる
        img.style.maxWidth = "200px";
        container.appendChild(img);

      } catch (err) {
        console.error(err);
        document.getElementById("files").textContent = "画像取得エラー";
      }
    }

    loadImage();
  </script>
</body>
</html>
